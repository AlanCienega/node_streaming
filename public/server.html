<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor</title>
</head>
<body>
    <h1>Servidor</h1>
    <video id="video"></video>
    <canvas id="canvas" width="1280", height="720"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
		(function (d, w, n, io){
			'use strict'

			var io = io(),
				startCamera = false,
				video = d.querySelector('#video'),
				canvas = d.querySelector('#canvas'),
				context = canvas.getContext('2d')

			n.streaming = (
				n.getUserMedia ||
				n.webkitGetUserMedia ||
				n.mozGetUserMedia ||
				n.msGetUserMedia
			)

			n.streaming({
				video : true,
				audio : false
			}, function (stream){
				startCamera = true
                video.srcObject = stream
                video.play()
			}, function (err){
				alert('error al acceder a la camara web: ' + err)
            })
            
            w.playVideo = (function(vb){
                return w.requestAnimationFrame ||
                    w.webkitRequestAnimationFrame ||
                    w.mozRequestAminationFrame  ||
                    w.msRequestanimationFrame ||
                    function (cb){
                        w.setTimeout(cb, 1000/10)
                    }
            })()

            function streamVideo(context, canvas, video) {
                var outputStream = canvas.toDataURL('imgage/jpeg', .2)
                context.drawImage(video, 0, 0)
                
                if(startCamera){
                    io.emit('streaming', outputStream)
                }
                playVideo(function() {
                    streamVideo(context, canvas, video)
                })
            }
            w.addEventListener('load', function(){
                video.autoplay = true
                video.style.display = 'none'
                streamVideo(context, canvas, video)
            })
		})(document, window, navigator, io)
	</script>
</body>
</html>
