<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cliente</title>
</head>
<body>
    <h1>cliente</h1>
    <img id="streaming">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        (function(d, io) {
            var io = io()

            io.on('playStream', function (image) {
                d.querySelector('#streaming').src=image
            })
        })(document, io)
    </script>
</body>
</html>
